<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>To-Do List App</title>

  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="app-container">
    <header class="app-header">
      <h1 class="app-logo">Listopia</h1>
    </header>

    <!-- Authentication Section -->
    <main class="auth-container">
      <!-- Login Section -->
      <section id="login-section" class="auth-section" aria-label="Login form section">
        <h2>Login</h2>
        <form id="login-form" aria-describedby="login-desc" novalidate>
          <p id="login-desc" class="form-desc">Enter your email and password to log in, or continue with Google.</p>
          <label for="login-email" class="form-label">Email</label>
          <input type="email" id="login-email" name="login-email" class="form-input" placeholder="you@example.com" autocomplete="email" required aria-required="true" />
          
          <label for="login-password" class="form-label">Password</label>
          <input type="password" id="login-password" name="login-password" class="form-input" placeholder="••••••••" autocomplete="current-password" required aria-required="true" />
          
          <button type="submit" class="btn-primary btn-fullwidth" aria-label="Log in to your account">Log In</button>
        </form>

        
         <button id="google-signin-btn" class="btn-google btn-fullwidth" aria-label="Sign in with Google" type="button" style="display:flex; align-items:center; justify-content:center; gap:8px; padding:12px 0; font-weight:600; color:#444; background:#fff; border-radius:16px; border:none; cursor:pointer; box-shadow: 0 2px 6px rgb(0 0 0 / 0.15); transition: box-shadow 0.3s ease;">
         <svg width="20" height="20" viewBox="0 0 533.5 544.3" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
    <path fill="#4285f4" d="M533.5 278.4c0-17.8-1.6-35-4.7-51.6H272v97.8h146.9c-6.3 34-25.3 62.8-54.3 82v68h87.7c51.1-47 80.2-116.4 80.2-195.2z"/>
    <path fill="#34a853" d="M272 544.3c73.7 0 135.6-24.4 180.7-66.1l-87.7-68c-24.4 16.3-55.6 26-93 26-71.4 0-131.9-48.3-153.5-113.2h-89.2v70.9c44.6 87.6 135.5 150.5 242.7 150.5z"/>
    <path fill="#fbbc05" d="M118.5 323.9c-9.1-27.4-9.1-56.9 0-84.3v-70.9H29.2c-34.4 67.6-34.4 147.3 0 214.9l89.3-59.7z"/>
    <path fill="#ea4335" d="M272 107.7c39.9-.6 78.4 14 107.6 40.5l80.3-80.3C404.2 24.2 338.2 0 272 0 164.8 0 74 62.9 29.2 150.5l89.3 59.7c21.6-64.9 82-113.2 153.5-113.2z"/>
  </svg>
  Continue with Google
</button>

        
        <p class="form-toggle-text">
          Don't have an account? 
          <button type="button" id="show-signup" class="btn-link" aria-label="Switch to Sign Up form">Sign Up</button>
        </p>
      </section>

      <!-- Signup Section -->
      <section id="signup-section" class="auth-section hidden" aria-label="Sign up form section">
        <h2>Sign Up</h2>
        <form id="signup-form" aria-describedby="signup-desc" novalidate>
          <p id="signup-desc" class="form-desc">Create your account with email and password.</p>
          <label for="signup-email" class="form-label">Email</label>
          <input type="email" id="signup-email" name="signup-email" class="form-input" placeholder="you@example.com" autocomplete="email" required aria-required="true" />
          
          <label for="signup-password" class="form-label">Password</label>
          <input type="password" id="signup-password" name="signup-password" class="form-input" placeholder="••••••••" autocomplete="new-password" required aria-required="true" />
          
          <label for="signup-password-confirm" class="form-label">Confirm Password</label>
          <input type="password" id="signup-password-confirm" name="signup-password-confirm" class="form-input" placeholder="••••••••" autocomplete="new-password" required aria-required="true" />
          
          <button type="submit" class="btn-primary btn-fullwidth" aria-label="Create new account">Sign Up</button>
        </form>
        <p class="form-toggle-text">
          Already have an account? 
          <button type="button" id="show-login" class="btn-link" aria-label="Switch to Log In form">Log In</button>
        </p>
      </section>
    </main>

    <!-- Dashboard Section -->
    <main id="dashboard-section" class="dashboard-container hidden" aria-label="User dashboard for task management">
      <section class="user-info">
        <span class="material-icons user-icon" aria-hidden="true">account_circle</span>
        <span id="user-email" class="user-email" aria-live="polite">user@example.com</span>
        <button id="logout-btn" class="btn-ghost btn-small" aria-label="Log out of your account">
          <span class="material-icons" aria-hidden="true">logout</span>
          Logout
        </button>
      </section>

      <section class="task-input-section" aria-label="Add new to-do task">
        <form id="task-form" class="task-form" novalidate>
          <input 
            type="text" 
            id="new-task-input" 
            class="task-input" 
            placeholder="Add a new task..." 
            autocomplete="off" 
            required 
            aria-required="true" 
            aria-label="New task description" 
          />
          <button type="submit" class="btn-primary btn-small" aria-label="Add task">
            <span class="material-icons" aria-hidden="true">add</span>
          </button>
        </form>
      </section>
      
      <section class="task-list-section" aria-label="List of your tasks">
        <ul id="task-list" class="task-list" role="list" aria-live="polite" aria-relevant="additions removals">
          <!-- Tasks will be dynamically inserted here -->
        </ul>
      </section>
    </main>
  </div>

  <!-- Firebase SDKs -->
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <!-- Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <!-- Your Firebase Config -->
  <script src="firebase-config.js"></script>
  <!-- App JS -->
  <script src="app.js" defer></script>
</body>
</html>
